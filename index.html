<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

      crossorigin="anonymous"

<body>
    <section id="sec">
        <h1 id="head">TODO L</h1>

        <form action="" id="form">
            <div id="divOne">
                <label class="custom-radio">
                    <input type="radio" />
                    <span class="checkmark"></span>
                </label>
                <input type="text" class="td" id="todoInput" value="" />
            </div>
            <button class="btn btn-primary" onclick="add()">ADD</button>
        </form>
    </section>

    <div id="content">
        <ul id="todoList">
            <!-- <li>
                <input type="radio" />
                <li>some txt</li>
                <button onclick="trashBtn()">trash</button>
            </li> -->
        </ul>
    </div>

    <div id="filter-todo" class="select">
        <span id="incrementVal" class="word"></span>
        <span style="margin: 0; padding: 3px;">item left</span>
        <option value="all" class="word" onclick="showAll()">All</option>
        <option value="active" class="word" onclick="active()">Active</option>
        <option value="completed" class="word" onclick="completed()">Completed</option>
        <option value="clearcompleted" class="word" onclick="clearCompleted()">Clear Completed</option>
    </div>

    <script src="./script.js"></script>
</body>
